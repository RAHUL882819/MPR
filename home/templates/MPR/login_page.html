{% extends 'base.html' %}
{% load static %}
{% block link %}
    <link rel="stylesheet" href="../../static/css/login_page.css">
{% endblock link %}

{% block contant %}
<div class="wrapper">
   
    <form method="POST">
        {% csrf_token %}
        <h1 id="loginheading">Login</h1>
        {% for i in form %}
            <div class="input-box">
                {{i.label}}
               {{i}}
            </div>
        {% endfor %}

        <div class="rememeber_forget">
            <label for="clickable"><input type="checkbox" id="clickable">Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Submit</button>

        <div class="register_link">
            <p>Dont have an account?
            <a href="">Register here</a></p>
        </div>

    </form>

   </div>
{% endblock contant %}
